<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Reference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Reference Manually</h1>
        <form action="/add_reference" method="POST">
            <div class="mb-3">
                <label for="authors" class="form-label">Authors</label>
                <input type="text" class="form-control" id="authors" name="authors" placeholder="Author names" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" name="year" placeholder="Year (e.g., 2020)" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title of the reference" required>
            </div>
            <div class="mb-3">
                <label for="journal" class="form-label">Journal</label>
                <input type="text" class="form-control" id="journal" name="journal" placeholder="Journal name" required>
            </div>
            <div class="mb-3">
                <label for="volume" class="form-label">Volume</label>
                <input type="text" class="form-control" id="volume" name="volume" placeholder="Volume">
            </div>
            <div class="mb-3">
                <label for="issue" class="form-label">Issue</label>
                <input type="text" class="form-control" id="issue" name="issue" placeholder="Issue">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input type="text" class="form-control" id="pages" name="pages" placeholder="Page numbers">
            </div>
            <div class="mb-3">
                <label for="doi" class="form-label">DOI</label>
                <input type="text" class="form-control" id="doi" name="doi" placeholder="DOI link">
            </div>
            <button type="submit" class="btn btn-primary">Add Reference</button>
        </form>
    </div>
</body>
</html>
