<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Reference</h1>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ ref.author }}" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ ref.title }}" required>
            </div>
            <div class="mb-3">
                <label for="journal" class="form-label">Journal</label>
                <input type="text" class="form-control" id="journal" name="journal" value="{{ ref.journal }}">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ ref.year }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="/project/{{ ref.project_id }}" class="btn btn-secondary mt-3">Back to Project</a>
    </div>
</body>
</html>
